<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
    <link rel="stylesheet" href="figuras.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso practico de javascript</p>
    </header>
<div class="grid-container">
    <!--CUADRADO-->
        <section class="cuadrado">
            <h2>CUADRADO</h2>
            <form action="">
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label> <br>
                <input id="InputCuadrado" type="number"> <br>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el área
                </button>
            </form>
        </section>
        
    <!--TRIANGULO-->
    
        <section class="triangulo">
            <h2>TRIANGULO</h2>
            <form action="">
                <label for="InputLado1">
                    Escribe cuánto mide el lado 1:
                </label>
                <input id="InpuLado1" type="number"> <br>
    
                <label for="InputLado2">
                    Escribe cuánto mide el lado 2:
                </label>
                <input id="InpuLado2" type="number"><br>
    
                <label for="InputBase">
                    Escribe cuánto mide la base:
                </label>
                <input id="InputBase" type="number"><br>

                <label for="InputAltura">
                    Escribe cuánto mide la altura:
                </label>
                <input id="InputAltura" type="number"> 
    
    
    
    
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perímetro
                </button>
    
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el área
                </button>
            </form>
        </section>
    
    <!--CIRCULO-->
        <section class="circulo">
        <h2>CIRCULO</h2>
        <form action="">
            <label for="InputLado1">
                Escribe el radio:
            </label>
            <input id="radio" type="number">
    
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcula el perímetro
            </button>
    
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcula el área
            </button>
        </form>
        </section>
</div>
    <script src="figuras.js"> 
     
    </script>
    
</body>
</html>
